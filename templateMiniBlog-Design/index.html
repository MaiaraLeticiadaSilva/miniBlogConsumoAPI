<!DOCTYPE html>
<html lang="en" ng-app="blog">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <nav id="nav" class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav">
          <ul class="navbar-nav w-50 d-flex justify-content-around" style="font-family:monospace;">
            <li class="nav-item active">
              <a class="nav-link text-success" href="#">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-success" href="#">Tarefas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-success" href="#">Patrocinadores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-success" href="#">Sobre Nós</a>
            </li>
          </ul>
        </div>
    </nav>
    <div id="cabecalho" class="container-fluid bg-white  d-flex justify-content-center" style="height: 40vh; background-image: url('./imagens/codigo-binario-1621982130311_v2_900x506.jpg');">
        <img class="img-fluid" style="width:19%; height: 100%;" src="./imagens/logoEquinfoCircular.png">
    </div>
    <main class="bg-black">
        <div class="container text-center" style="padding-top:5vh; padding-bottom: 5vh;">
          <div class="row">
            <div class="col align-self-start">
              <img style="height: 50vh; width: 50vh;" src="./imagens/Loading....png">
            </div>
            <div class="col align-self-start">
              <img style="height: 50vh; width: 50vh;" src="./imagens/glitchVerdeHack.png">
            </div>
          </div>
          <div class="row" style="margin-top: 2vh; margin-bottom: 2vh;">
            <div class="col align-self-center">
              <img style="height: 50vh; width: 50vh;" src="./imagens/qrcodelogo.jpeg">
            </div>
          </div>
          <div class="row justify-content-between">
            <div class="col align-self-end">
              <img style="height: 50vh; width: 50vh;" src="./imagens/glitchVerdeHack.png">
            </div>
            <div class="col align-self-end">
              <img style="height: 50vh; width: 50vh;" src="./imagens/Loading....png">
            </div>
          </div>
        </div>
        <div>
          <h3 style="background-color: #444b2e; margin: 0%; text-align: center; color: rgb(233, 233, 233); font-family: monospace;" id="api">Consumo API</h3>
        </div>
        <div>
          <div class="container">
            <div class="row" ng-controller="Rest" style="background-color: #909c6b; padding-top: 2vh;">
              <div class="col-md-4" ng-repeat="(key, publicacao) in publicacoes">
                <div class="card mb-4 shadow-sm">
                  <img ng-src="https://api-fake-blog.herokuapp.com{{ publicacao.thumbImage }}" >
                  <div class="card-body">
                    <p class="card-text">{{ publicacao.title }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <small class="text-muted">{{ publicacao.description }}</small>
                    </div>
                    <a href="publicacao.html#{{key}}"><p>Saiba Mais</p></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>
<footer class="text-center text-white" style="background-color: #1a1919; ">
  <!-- Grid container -->
  <div class="container pt-2"  >
    <!-- Section: Social media -->
    <section class="mb-2">
      <!-- Twitter -->
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="primary"
        ><i class="fab fa-twitter"></i>
        <img src="./imagens/twt.png" style="width: 2vw;"></img>
      </a>

      <!-- Instagram -->
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="primary"
        ><i class="fab fa-instagram"></i>
        <img src="./imagens/insta.png" style="width: 2vw;"></img>
      </a>
    </section>
    <!-- Section: Social media -->
  </div>
  <!-- Grid container -->

  <!-- Copyright -->
  <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    <p style="color: rgba(255, 255, 255, 0.137); font-family:monospace;">© 2020 Copyright: Maiara Letícia da Silva</p>
  </div>
  <!-- Copyright -->
</footer>
</body>
</html>
