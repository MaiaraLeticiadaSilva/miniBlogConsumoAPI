<!DOCTYPE html>
<html lang="en" ng-app="blog">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script type="text/javascript" src="publicacao.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="jumbotron text-center">
        <div class="container">
            <h1 id="apiH1">Consumindo a API</h1>
            <p class="lead text-muted"></p>
        </div>
    </section>
    <div>
        <div class="container">
            <div class="row" ng-controller="Rest">
                <div class="card mb-4 shadow-sm">
                  <img ng-src="https://api-fake-blog.herokuapp.com{{ publicacao.thumbImage }}" >
                  <div class="card-body">
                    <p class="card-text">{{ publicacao.title }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <small class="text-muted">{{ publicacao.description }}</small>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
